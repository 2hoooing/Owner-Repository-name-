name: Melon Ticket Checker (Custom)

on:
  schedule:
    - cron: '*/10 * * * *'  # Îß§ 10Î∂ÑÎßàÎã§ Ïã§Ìñâ
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check seats and send Slack message
        shell: bash
        run: |
          dates=(
            "100001|5/23"
            "100002|5/24"
            "100003|5/25"
          )

          declare -A seats=(
            [12170]="Îã§Ïù¥ÏïÑÎ™¨ÎìúÏÑù"
            [10007]="Ïä§ÌÉ†Îî©ÏÑù"
            [12171]="ÏùºÎ∞òÏßÄÏ†ïÏÑù"
          )

          has_seats=0
          messages=""

          for date in "${dates[@]}"; do
            schedule_id="${date%%|*}"
            date_str="${date##*|}"

            for seat_id in "${!seats[@]}"; do
              seat_name="${seats[$seat_id]}"

              result=$(curl -s -H 'User-Agent: Mozilla/5.0' \
                "https://ticket.melon.com/api/product/getBlockGradeSeatCount.json?productId=211159&scheduleId=$schedule_id")

              # ‚ö†Ô∏è jq ÌååÏã± ÏóêÎü¨ Î∞©ÏßÄ
              if ! echo "$result" | jq empty 2>/dev/null; then
                echo "‚ö†Ô∏è API ÏùëÎãµÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏùå ‚Üí scheduleId=$schedule_id, seatId=$seat_id"
                continue
              fi

              remain=$(echo "$result" | jq ".summary[] | select(.seatGradeNo == \"$seat_id\") | .realSeatCntlk")
              if [[ "$remain" == "null" || "$remain" == "" ]]; then
                remain=0
              fi

              if (( remain > 0 )); then
                has_seats=1
                area_lines=$(echo "$result" | jq -r ".summary[] | select(.seatGradeNo == \"$seat_id\") | [.sntv, .realSeatCntlk] | @tsv")
                formatted_areas=""
                while IFS=$'\t' read -r sntv count; do
                  if (( count > 0 )); then
                    block="${sntv##*,}"
                    formatted_areas+="${block}: ${count}ÏÑù, "
                  fi
                done <<< "$area_lines"
                formatted_areas="${formatted_areas%, }"
                messages+="- [$date_str] $seat_nameÏóê ${remain}ÏÑù ÏÉùÍ≤ºÏñ¥Ïöî! Íµ¨Ïó≠: $formatted_areas"$'\n'
              fi
            done
          done

          if (( has_seats == 1 )); then
            msg="$messages"
          else
            msg="üí§ Î™®Îì† ÎÇ†ÏßúÏóê ÏûêÎ¶¨Í∞Ä ÏóÜÏñ¥Ïöî „Ö†„Ö†"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"$msg\"}" \
            "$DISCORD_WEBHOOK"

        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
